<div class="innerdistinctarea border border-warning rounded small-margin" style="display: flex;">
	<div style="flex: 1;">
		<span>Nazwa: </span>{{ this_path.name }}</a>
		<br>
		<span>Opis: {{ this_path.description }}</span>
		<br>
		<span>Liczba wierzchołków: {{ this_path.length }}</span>
		<br>
		<span>Początek: </span><a href="{{ path.get_first_url }}?path={{ path.path_id }}&index=1" class="fancy-a">{{ this_path.get_first_str }}</a>
	</div>
	<div style="display: flex; flex-direction: column;">{% if user == this_path.user %}
		<div>
			<a href="{% url 'edit_path' path_id=this_path.path_id %}" style="float: right;">edytuj</a>
		</div>
		<div style="flex: 1;"></div>{% endif %}
		<a href="{% url 'view_path' path_id=this_path.path_id %}" role="button" class="btn btn-outline-dark">Cała ścieżka</a>
	</div>
</div>
