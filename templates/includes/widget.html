{% load widget_tweaks %}
<div class="distinctarea paddtop border border-primary rounded {{ margin }}-margin">
	<h5 for="{{ widget.id_for_label }}">{{ header }}</h5>
	{% render_field widget class="form-control" placeholder=widget.label %}
	{% for error in widget.errors %}
		<span class="help-block">{{ error }}</span>
	{% endfor %}
</div>
