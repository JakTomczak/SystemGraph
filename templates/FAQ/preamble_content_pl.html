<div class="FAQ_answer">
	<p>Pamiętaj, aby nie wstawiać do preambuły komendy begin{document}. Komenda ta wraz z end{document} są dodawane automatycznie podczas kompilacji.</p>
	<p>Nie twórz preambuły tworzącej dokumenty o kodowaniu innym niż utf-8. Na przykład zamiast &bsol;usepackage[cp1250]{inputenc} użyj &bsol;usepackage[utf8]{inputenc}</p>
</div>
