<div id="upper_sidebar" class="vertsidebar">
{% for vertdict in list %}
	<div class="vertbar_element">
		<small><a href="{% url 'view_vertex' vertex_id=vertdict.vertex.vertex_id %}" >{{ vertdict.title|truncatechars:37 }}</a></small>
		<br>
		<small class="verysmall">{{ vertdict.description|safe }}</small>
	</div>
{% endfor %}
</div>
